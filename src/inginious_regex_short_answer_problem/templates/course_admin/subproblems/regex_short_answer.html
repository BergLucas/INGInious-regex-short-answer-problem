<div class="form-group row">
    <label for="header-PID" class="col-sm-2 control-label">{{ _("Context") }}</label>
    <div class="col-sm-10">
        <textarea id="header-PID" class="form-control" name="problem[PID][header]"></textarea>
    </div>
</div>
<div class="form-group row">
    <label for="centralize-PID" class="col-sm-2 control-label">{{ _("Count error only at top of the page?") }}</label>
    <div class="col-sm-10">
        <div class="checkbox"><label>
            <input type="checkbox" id="centralize-PID" name="problem[PID][centralize]"/>&nbsp;
        </label></div>
    </div>
</div>
<div class="form-group row">
    <label for="no_match_feedback-PID" class="col-sm-2 control-label">No match message</label>

    <div class="col-sm-10">
        <textarea id="no_match_feedback-PID" class="form-control" name="problem[PID][no_match_feedback]"
                  placeholder="An optional no match message"></textarea>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-12">
        <h4 style="text-align: center">Matches</h4>
        <div id="matches-PID" class="mb-3">

        </div>
        <button class="btn btn-info btn-sm btn-block" type="button" onclick="studio_create_regex_short_answer_match('PID', {})">
            <i class="fa fa-plus"></i>Add new match
        </button>
        </div>
</div>
