<div id="subproblem_{{key}}_matches" style="display:none;">
    <div class="card">
        <div class="card-body">
            <div class="form-group row">
                <label for="regex-PID-MATCH" class="col-sm-2 control-label">Regex</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control subproblem_{{key}}_regex" name="problem[PID][matches][MATCH][regex]"
                        placeholder="The regex to match" id="regex-PID-MATCH"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="feedback-PID-MATCH" class="col-sm-2 control-label">
                    Feedback message (displayed when the match is found)
                </label>

                <div class="col-sm-10">
                    <textarea class="form-control subproblem_{{key}}_feedback"
                        name="problem[PID][matches][MATCH][feedback]" placeholder="{{ _('An optional feedback message') }}"
                        id="feedback-PID-MATCH">
                    </textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <input type="checkbox" style="display: none" class="subproblem_{{key}}_valid"
                        name="problem[PID][matches][MATCH][valid]" />
                    <button class="btn btn-danger btn-sm btn-block" type="button"
                        onclick="studio_toggle_regex_short_answer_match('problem[PID][matches][MATCH][valid]')">
                        <i class="fa fa-fw fa-times"></i> {{ _("Valid ?") }}
                    </button>
                </div>
                <div class="col-sm-6">
                    <button class="btn btn-danger btn-sm btn-block" type="button"
                        onclick="studio_delete_regex_short_answer_match('PID', MATCH)">
                        <i class="fa fa-remove"></i> {{ _("Delete") }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
